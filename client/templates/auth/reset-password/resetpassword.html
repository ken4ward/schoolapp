<template name="ResetMyPassword">

{{#if resetPassword}}
<div id="wrapper">
	<!-- Main -->
	<div id="main" style="margin-left: -350px;">
		<div class="inner">
			{{> headertheme }}
				
			<div class="col-md-4 col-md-offset-4" style="margin-top: 40px;">
				<form name="resetpassword" id="resetpassword" class=" form-horizontal resetPassword">
					<p><h3>RESET PASSWORD</h3></p>
					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control formz" minlength="6" maxlength="30" placeholder="Enter password" style="border-style: solid;border-color: #ff6666; border-width: 1px;">
					</div>
					<div class="form-group">
						<input type="password" name="cpassword" id="cpassword" class="form-control formz" minlength="6" maxlength="30"  placeholder="Confirm password" style="border-style: solid;border-color: #ff6666; border-width: 0.5px;">
					</div>
					<div class="form-group">
						<button class="special resetbutton" id="resetbutton">Reset Password <i class="fa fa-spinner" aria-hidden="true" style="display:none"></i></button>
					</div> 
				</form>
			</div>
		</div>
	</div>
	
</div>
    
    <!-- end #reset-password-form -->
 {{/if}}   

</template>
