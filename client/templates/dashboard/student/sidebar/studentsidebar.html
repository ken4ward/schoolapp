<template name="studentsidebar">
{{#if currentUser}}
{{#if isInRole 'manage-team,student-page' 'student'}}

	<div id="sidebar" style="width: 300px;">
		<div class="inner">
			{{#if StudentPicture }}
                <img alt="image" class="img-responsive" src="{{StudentPicture}}" style="width: 300px; height: 300px; object-fit: contain;">
            {{else}}
                <img alt="image" class="img-responsive" src="/images/user-pic.png" style="width: 300px; height: 300px; object-fit: contain;">
            {{/if}}
				
			<!-- Menu -->
				<nav id="menu">
					<ul>
						<li><a href="/">About Site</a></li>
						<li><a href="/student/dashboard">My Profile</a></li>
						<li><a href="/student/academic">Academic Details</a></li>
					</ul>
				</nav>
			<!-- Section -->
				<section>
					<ul class="contact">
						<li class="fa-envelope-o"><a href="#">information@christdoes.com</a></li>
						<li class="fa-phone">+234 812 232 5533</li>
						<li class="fa-home">1234 Somewhere Road #8254<br />
						Nashville, TN 00000-0000</li>
					</ul>
				</section>

			<!-- Footer -->
				<footer id="footer">
					<p class="copyright">&copy; ChristDoes. All rights reserved. Demo Images: <a href="https://unsplash.com">Unsplash</a>. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
				</footer>

		</div>
	</div>
	{{/if}}
{{/if}}
</template>
