<template name="studentsview">
	
	{{#if currentUser}}
	{{#if Template.subscriptionsReady }}
	
	<div class="row uniform">
		<div class="container-pad" id="property-listings">
		
            <div class="row" style="margin-top: -30px;">
            	<main class="tab-main">
            		<div class="row">

            		{{#with singleStudent}}
						<div class="col-md-7" >
							<input type="hidden" name="studentId" id="studentId" value="{{singleStudent._id}}">
							<a href="#"><h2><i class="fa fa-graduation-cap" aria-hidden="true">{{singleStudent.firstname}}  {{singleStudent.lastname}}</i></h2> </a> 
						</div>
						<!--<div class="col-md-1">
							<a href="#"><h5>({{singleModule.addconventional}}) </h5> </a>
						</div> -->
						<!--<div class="col-md-1">
							<a href="#"><h3><i id="deleteschool" name="deleteschool" class="fa fa-trash fa-2x" aria-hidden="true"></i></h3> </a>
						</div> 
						
						<div class="col-md-1">
							<a href="#"><h3><i id="editschool" name="editschool" value="singleStudent._id" class="fa fa-pencil-square fa-2x" aria-hidden="true"></i></h3> </a>
						</div>
						<div class="col-md-1">
							<a href="#"><h3><i class="fa fa-user-plus fa-2x" aria-hidden="true"></i></h3> </a>	
						</div>
						<div class="col-md-1">
							<a href="#"><h3><i class="fa fa-file-text fa-2x" aria-hidden="true"></i></h3> </a>
						</div> -->
						{{/with}}
					</div>
					

		<input  class="tab-input" id="tab1" type="radio" name="tabs" checked>
	  <label class="tab-label" for="tab1">DETAILS</label>
	    
	  <input class="tab-input" id="tab2" type="radio" name="tabs">
	  <label  class="tab-label" for="tab2">MODULES</label>
	    
	  <input class="tab-input" id="tab3" type="radio" name="tabs">
	  <label class="tab-label" for="tab3">COURSES</label>

    <input class="tab-input" id="tab4" type="radio" name="tabs">
    <label class="tab-label" for="tab4">BLOGS</label>
	  
  <section class="tab-section" id="content1">

  {{#with singleStudent}}
  <div class="table-wrapper" style="width: 100%;">
        <table>
          
          <tbody>
            <tr>
              {{#with schools}}
                <td>School Name</td>
                <td><strong>{{schools}}</strong></td>
              {{/with}}  
            </tr>
            <tr>
              <td>First Name</td>
              <td><strong>{{firstname}}</strong></td>
              <td>Last Name</td>
              <td><strong>{{lastname}}</strong></td>
            </tr>
            <tr>
              <td>Middle Name</td>
              <td><strong>{{middlename}}</strong></td>
              <td>User Name</td>
              <td><strong>{{username}}</strong></td>
            </tr>
            <tr>
              <td>Email</td>
              <td><strong>{{useremail}}</strong></td>
              <td>Unit</td>
              <td><strong>{{unit}}</strong></td>
            </tr>
            <tr>
              <td>Class</td>
              <td><strong>{{studentclass}}</strong></td>
              <td>Email</td>
              <td><strong>{{email}}</strong></td>
            </tr>
            <tr>
              <td>Mobile Number</td>
              <td><strong>{{mobile}}, {{phone}} </strong></td>
              <td></td>
              <td><strong>{{phone}}</strong></td>
            </tr>
            <tr>
              <td >Website</td>
              <td colspan="4"><strong><a href="{{addschoolwebiste}}">{{schoolwebiste}}</a></strong></td>
            </tr>
            <tr>
              <td>Address</td>
              <td colspan="4"><strong>{{num_street}}, {{geocomplete}} </strong></td>
            </tr>
            <tr>
              <td colspan="4"></td>
            </tr>
          </tbody>
        </table>
      </div>
	{{/with}}
  </section>
    
  <section class="tab-section" id="content2">
   {{#each module in modules}} 
    <div class="row">
    <!-- Begin Listing: 609 W GRAVERS LN-->
      <div class="brdr bgc-fff pad-10 box-shad btm-mrg-20 property-listing card-1">
          <div class="media">
          {{#if imagepath }}
            <a class="pull-left" href="/modules/{{slug}}" target="_parent">
              <img alt="image" class="img-responsive" src="{{imagepath}}" style="width: 70px; height: 70px; object-fit: contain;"></a>
          {{else}}
              <a class="pull-left" href="/modules/{{slug}}" target="_parent">
              <img alt="image" class="img-responsive" src="/images/library.png" style="width: 70px; height: 70px; object-fit: contain;"></a>
          {{/if}}
              <div class="clearfix visible-sm"></div>

              <div class="media-body fnt-smaller">
                  <a href="#" target="_parent"></a>
                  <h4 class="media-heading"><a href="" target="_parent">{{module.modulename}}</a></h4>
                  <p class="hidden-xs" style="margin-bottom: 5px; margin-top: -10px;">{{trimString module.moduledescription 0 110}}</p><span class="fnt-smaller fnt-lighter fnt-arial">{{module.createdAt}}</span>
              </div>
          </div>
      </div><!-- End Listing-->
  </div>
  {{/each}}
  </section>
    
  <section class="tab-section" id="content3">
   {{#each course in courses}} 
    <div class="row">
     <!--Begin Listing: 609 W GRAVERS LN-->
      <div class="brdr bgc-fff pad-10 box-shad btm-mrg-20 property-listing card-1">
          <div class="media">
          {{#if imagepath }}
            <a class="pull-left" href="/courses/{{slug}}" target="_parent">
              <img alt="image" class="img-responsive" src="{{imagepath}}" style="width: 70px; height: 70px; object-fit: contain;"></a>
          {{else}}
              <a class="pull-left" href="/courses/{{slug}}" target="_parent">
              <img alt="image" class="img-responsive" src="/images/book.png" style="width: 70px; height: 70px; object-fit: contain;"></a>
          {{/if}}
              <div class="clearfix visible-sm"></div>

              <div class="media-body fnt-smaller">
                  <a href="#" target="_parent"></a>
                  <h4 class="media-heading"><a href="" target="_parent">{{course.title}}</a></h4>
                  <p class="hidden-xs" style="margin-bottom: 5px; margin-top: -10px;">{{trimString course.about 0 110}}</p><span class="fnt-smaller fnt-lighter fnt-arial">{{course.createdAt}}</span>
              </div>
          </div>
      </div><!--End Listing-->
  </div>
  {{/each}}
  </section>
   <section class="tab-section" id="content4">
   
  </section>
    
            	</main>
            </div>        
        </div><!-- End container -->
	</div>
	
	{{else}}
		<p>Loading...</p>
	{{/if}}
{{/if}}
</template>
