
<template name="ModuleUpdate">
    {{#if currentUser}}
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="moduleaddselect" class="moduleupdateselect" id="moduleaddselect">
                <div class="modal-header">
                    <h4 class="modal-title">Update Module</h4>
                </div>
                <div class="modal-body"> 
                	<section style="margin: 10px;">
                	<div>
                        <div><h5><strong>UPDATE MODULE</strong></h5></div>
                		
                			<div class="form-group">
                        	<input type="text" name="modulename" id="modulename" class="form-control" placeholder="Module Name">
                        	</div>
                        	<div class="form-group">
                        		<textarea name="moduledescription" id="moduledescription" class="form-control" placeholder="Module Short Description"></textarea>
                        	</div>
                	</div>
                	</section> 
                	<hr> 
                	<section>
                        <div>
                          <div style="margin-left: 13px; margin-bottom: -10px;"><h5><strong>ADD TO SELECTED COURSES</strong></h5></div>
                                <div class="container" style="width: 100%; overflow-y: scroll; height:200px;">
        						  <ul class="list-group" style="margin-top: 5px;">
        						    {{#each UserModules}}
                                        <li class="list-group-item radio"><label><input type="radio" name="modules" value="{{_id}}">{{modulename}}</label> <span class="badge">{{CourseCountPerModule}}</span></li>
                                    {{/each}}
        						  </ul>
        						</div>
                              <div class="form-group" style="margin-left: 13px;">
                                 <button name="addmodule" id="addmodule" class="btn btn-primary">UPDATE MODULE</button>
                                </div>  
                          </div>   
                    </section>  
                </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    {{/if}}
</template>
