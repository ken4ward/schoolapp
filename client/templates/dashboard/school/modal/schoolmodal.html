
<template name="schoolmodal">
    {{#if currentUser}}
    {{#if isInRole 'admin,super-admin' 'school-admin'}}
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Select School</h4>
                </div>
                <div class="modal-body"> 
                	<section>
                        <div>
                            <div style="margin-left: 13px; margin-bottom: -10px;"><h5><strong>ADD TO SELECTED SCHOOL</strong></h5></div>
                            <form name="selectedSchool" class="selectedSchool" id="selectedSchool">
                                <div class="container" style="width: 100%; overflow-y: scroll; height:200px;">
        						  <ul class="list-group" style="margin-top: 5px;">
        						    {{#each UserSchools}}
                                        <li class="list-group-item radio"><label><input type="radio" id="school" name="school" value="{{_id}}">{{newschoolnamevar}}</label> <span class="badge">12</span></li>
                                    {{/each}}
        						  </ul>
        						</div>
                              <div class="form-group" style="margin-left: 13px;">
                                 <button name="addmodule" id="addmodule" class="btn btn-primary addmodule">ADD</button>
                              </div> 
                              <div class="form-group" style="margin-left: 13px;">
                                <button name="deleteschool" id="deleteschool" class="btn btn-primary deleteschool">DELETE</button>
                              </div>  
                            </form>
                        </div>   
                    </section>  
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    {{/if}}
    {{/if}}
</template>
