<template name="schoolsidebar">
{{#if currentUser}}
{{#if isInRole 'admin,super-admin' 'school-admin'}}
	<div id="sidebar">
		<div class="inner">
			{{#if SchoolLogo}}
				<img alt="image" class="img-responsive" src="{{SchoolLogo}}" style="width: 300px; height: 300px; object-fit: contain;">
			{{ else}}
                <img alt="image" class="img-responsive" src="/images/create.png" style="width: 300px; height: 300px; object-fit: contain;">
			{{/if}}
            	
			<!-- Menu -->
			<input type="hidden" id="schoolId" name="schoolId" value="{{SchoolDbId}}">
				<nav id="menu">
					<ul>
						<li><a href="index.html">About Site</a></li>
						<li><a href="/userview" id="userview">My Profile</a></li>
						<li><a href="#" id="schoolroute" class="schoolroute">School</a></li>
						<li><a href="/modules" id="modules">Module</a></li>
						<li><a href="/courses" id="courses">Course</a></li>
						<li><a href="/students" id="students">Student</a></li>
						<li><a href="#" id="mySchoolId" class="mySchoolId">Admin</a></li>
					</ul>
				</nav>
			<!-- Section -->
				<section>
					<ul class="contact">
						<li class="fa-envelope-o"><a href="#">information@christdoes.com</a></li>
						<li class="fa-phone">+234 812 232 5533</li>
						<li class="fa-home">1234 Somewhere Road #8254<br />
						Nashville, TN 00000-0000</li>
					</ul>
				</section>

			<!-- Footer -->
				<footer id="footer">
					<p class="copyright">&copy; ChristDoes. All rights reserved. Demo Images: <a href="https://unsplash.com">Unsplash</a>. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
				</footer>

		</div>
	</div>
	{{/if}}
{{/if}}
</template>
