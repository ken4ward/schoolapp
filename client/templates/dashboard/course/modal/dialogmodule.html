<template name="dialogmodule">
      {{#if currentUser}}
      {{#if isInRole 'admin,super-admin' 'school-admin'}}
   
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Create / Select Module</h4>
                </div>
                <div class="modal-body"> 
                	<section style="margin: 10px;">
                	<div>
                        <div><h5><strong>ADD TO NEW MODULE</strong></h5></div>
                		<form name="moduleaddselect" class="moduleaddselect" id="moduleaddselect">
                			<div class="form-group">
                        	<input type="text" name="modulename" id="modulename" placeholder="Module Name" required="true" minlength="10" maxlength="100">
                        	</div>
                        	<div class="form-group">
                        		<textarea name="moduledescription" id="moduledescription" placeholder="Module Short Description" required="true" minlength="10" maxlength="200"></textarea>
                        	</div>
                        	 <div class="form-group">
                                <button name="addmodule" id="addmodule" class="special" style="width: 100%;">ADD TO NEW MODULE</button>
                        	</div>
                		</form>
                	</div>
                	</section> 
                	<hr> 
                	<section>
                        <div>
                            <div style="margin-left: 13px; margin-bottom: -10px;"><h5><strong>ADD TO SELECTED MODULE</strong></h5></div>
                            <form name="selectedModule" class="selectedModule" id="selectedModule">
                                <div class="container" style="width: 100%; overflow-y: scroll; height:200px;">
        						  <ul class="list-group" style="margin-top: 5px;">
        						    {{#each UserModules}}
                                        <li class="list-group-item radio"><label><input type="radio" name="modules" value="{{_id}}">{{modulename}}</label> <span class="badge">12</span></li>
                                    {{/each}}
        						  </ul>
        						</div>
                                <div class="row uniform">
                                    <div class="6u 12u$(small)">    
                                        <button name="addmodule" id="addmodule" class="special" style="width: 100%;">ADD</button>
                                    </div>
                                    <div class="6u$ 12u$(small)">    
                                        <button name="deletemodule" id="deletemodule" class="button" style="width: 100%;">DELETE</button>
                                    </div>
                                </div>
                            </form>
                        </div>   
                    </section>  
                </div>
            </div>
        </div>
    </div>
    {{else}}
      {{accessDenied}}
    {{/if}}
    {{else}}
    {{notloggedIn}}
    {{/if}}
</template>
